<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjørring Jiu-Jitsu Klub</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="#forside">
    <!-- Menu Toggle -->
    <input type="checkbox" id="toggle">

    <!-- Navigation til Telefon -->
    <nav class="telefon">
        <a href="#forside">
            <img src="./assets/img/klub_logo_white.png" alt="Hjørring Jiu-Jitsu Klub Logo">
        </a>
        <label for="toggle" class="burger">
            <i class="fa-solid fa-bars icon-menu"></i>
            <i class="fa-solid fa-xmark icon-x"></i>
        </label>
    </nav>

    <div class="burger-menu">
        <ul class="side-menu">
            <li class="dropdown">
                <input type="checkbox" id="toggle-klub">
                <div class="menu-row">
                    <a href="#">Om Klubben</a>
                    <label for="toggle-klub" class="toggle-knap"></label>
                </div>
                <ul class="drop-menu">
                    <li><a href="#">Instruktører</a></li>
                    <li><a href="#">Tosenryu</a></li>
                    <li><a href="#">Venskabsklubber</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <input type="checkbox" id="toggle-hold">
                <div class="menu-row">
                    <a href="#">Hold og Træning</a>
                    <label for="toggle-hold" class="toggle-knap"></label>
                </div>
                <ul class="drop-menu">
                    <li><a href="#">Udstyr</a></li>
                    <li><a href="#">Medlemskab</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <input type="checkbox" id="toggle-jj">

                <div class="menu-row">
                    <a href="#">Om Jiu-Jitsu</a>
                    <label for="toggle-jj" class="toggle-knap"></label>
                </div>
                <ul class="drop-menu">
                    <li><a href="#">Budoregler</a></li>
                    <li><a href="#">Bæltefarver og Graduering</a></li>
                    <li><a href="#">Jiu-Jitsuens Historie</a></li>
                </ul>
            </li>
            <li class="li-pad"><a href="#">Arrangementer</a></li>
            <li class="li-pad"><a href="#">Kontakt</a></li>
        </ul>
    </div>

</body>

</html>
